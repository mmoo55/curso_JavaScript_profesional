<body>

    <p><em>Abre la consola</em></p>

    <script>                                // En consola
        // Closures
        // printColor
        // let color = 'green';

        // // funci贸n donde fue definida
        // function printColor() {
        //     console.log(color);
        // }

        // printColor();

        // IIFE     Immediately Invoked Function Expression
        // Combinaci贸n del scope de una funci贸n
        (function () {
            let color = 'green';

            // funci贸n donde fue definida
            function printColor() {
                console.log(color);
            }

            printColor();
        })();


        // Funciones que regresan funciones

        function makeColorPrinter(color) {
            let colorMessage = `This color is ${color}`;
            return function () {
                console.log(colorMessage)
            }
        }

        let greenColorPrinter = makeColorPrinter("green");
        console.log(greenColorPrinter());

        // variables "privadas"
        // const counter = {
        //     count: 3,
        // }

        // console.log(counter);

        // Afecta a nuestra variable
        // counter.count = 99;
        // console.log(counter);

        function makeCounter(n) {
            let count = n;

            return {
                increase: function () {
                    count = count + 1;
                },
                decrease: function () {
                    count = count - 1;
                },
                getCount: function () {
                    return count;
                },
            }
        }

        let counter = makeCounter(7);

        console.log('The count is: ', counter.getCount());
        counter.increase();
        console.log('The count is: ', counter.getCount());
        counter.decrease();
        counter.decrease();
        counter.decrease();
        counter.decrease();
        console.log('The count is: ', counter.getCount());

        // No afecta a nuestra variable
        counter.count = 0;
        console.log('The count is: ', counter.getCount());



        // variables privadas de la nueva forma
        class makeCounter {
            #count;

            constructor(n) {
                this.#count = n;
            }

            get count() {
                return this.#count;
            }

            increase() {
                this.#count += 1;
            }

            decrease() {
                this.#count -= 1;
            }
        }

        let counter = new makeCounter(7);

        console.log("The Count is:", counter.count);
        counter.increase();
        console.log("The Count is:", counter.count);
        counter.decrease();
        counter.decrease();
        counter.decrease();
        counter.decrease();
        console.log("The Count is:", counter.count);

        counter.#count = 0;
    </script>
</body>
