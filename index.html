<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/ejercicio.mp4" />
      </video>

      <button id="playPause">Play/Pause</button>
      <button id="muteUnmute">Mute/Unmute</button>
    </main>

    <!-- Podemos agregar antes de src, defer o async, ambos asíncronos pero en defer la respuesta llegará al terminar de leer el DOM y con async no se detendrá el DOM hasta que la respuesta llegue-->
    <!-- <script defer src="/assets/index.js"></script> -->
    <!-- <script async src="/assets/index.js"></script> -->
    <!-- <script src="/assets/index.js"></script> -->

    <!-- Declaramos que el archivo está en un módulo, lo que permite limitar el alcance a un Module Scope -->
    <script type="module" src="/assets/index.js"></script>
  </body>
</html>
